{% load static %}
{% include "tallyhq/generic_modal.html" %}



<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>TallyHQ</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="shortcut icon" type="image/png" href="https://theeducationpartnership.org/wp-content/uploads/2018/05/cropped-favicon-1-32x32.png" sizes="32x32" />
        <style>
        .footer {
            bottom: 0;
            color: #707070;
            height: 7em;
            left: 0;
            position: relative; //changed to relative from fixed also works if position is not there
            font-size: small;
            width:100%;
        }

        .ui.container {
            margin-bottom: 100px;
        }


        {% block style %}
        {% endblock %}
            </style>
    </head>

    <body id="root">

    {% block index %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <br><br><br><br><br><br> <!-- LEAVE THESE HERE OR THE FOOTER WILL HIDE STUFF AT TEH BOTTOM OF PAGE -->

    {% block js_content %}
    {% endblock %}
    <script>$('.ui.dropdown').dropdown();</script>   <!-- Needed for dropdown menu functionality  -->

    <script type="text/javascript">   // Use this to inject a view into a modal.
    inject_url_in_modal = function(my_url){
        $('#my_modal_content').html('');
        $('#my_modal_content').load(my_url);
        $('#my_modal').modal('show');
    }
    </script>


    <script> // need this piece of js to make Semantic UI messages dismissable, super annoying
        $('.message .close')
          .on('click', function() {
            $(this)
              .closest('.message')
              .transition('fade')
            ;
          })
        ;

    </script>

      <script>
      $(document).ready(function() {//this is to hide teh hamberger guts on page load for mobile
        $(".ui.toggle.button").click(function() {
          $(".mobile.only.grid .ui.vertical.menu").toggle(100);
        });
      });
    </script>



    </body>

    <footer>
        <div class="footer" >
        {% block footer %}
        {% endblock %}
        </div>
    </footer>

    </html>
