

<table class="ui selectable celled striped table dataTable display" data-source-url="{{ url }}" id="{{ config.id }}"
       data-ajax-method="{{ config.request_method }}"
       data-result-counter-id="{{ config.result_counter_id }}"
       data-page-length="{{ config.page_length }}">
    <thead>
        <tr>
            {% for column in columns %}
            <th class="center aligned" {% if column.tooltip %} data-html="true" data-toggle="tooltip" title="{{column.tooltip | safe}}" {% endif %} data-name="{{ column.label|slugify }}"{{ column.attributes|safe }}>{{ column.label }}</th>
            {% endfor %}
        </tr>
    </thead>
    {% if config.footer %}
    <tfoot>
        <tr>
            {% for column in datatable %}
                <th class="center aligned">{{ column.label }}</th> 
            {% endfor %}
        </tr>
    </tfoot>
    {% endif %}
</table>
